<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oracle Lab : Dark Side Archives</title>
    <style>
        /* 폰트: 차가운 느낌의 Inter 폰트 로드 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #050505; /* 완전한 어둠 */
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, #1a0505 0%, transparent 70%),
                linear-gradient(0deg, transparent 95%, rgba(255, 0, 85, 0.03) 100%);
            background-size: 100% 100%, 100% 4px;
        }

        /* 헤더 디자인 (Glitch Effect) */
        .category-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
        }

        .category-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 0px #ff0055;
            position: relative;
            display: inline-block;
        }

        .category-desc {
            font-size: 0.9rem;
            color: #666;
            margin-top: 15px;
            letter-spacing: 1px;
            font-family: monospace;
        }

        /* 카드 리스트 레이아웃 */
        .test-list {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* 카드 디자인 (Glassmorphism + Neon Glow) */
        .test-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-left: 4px solid #333; /* 기본 상태 */
            border-radius: 12px;
            padding: 35px;
            text-decoration: none;
            color: #e0e0e0;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .test-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 85, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .test-card:hover {
            transform: scale(1.02);
            border-color: #555;
            border-left-color: #ff0055; /* 호버 시 붉은색 강조 */
            box-shadow: 0 10px 40px rgba(255, 0, 85, 0.15);
            background: rgba(30, 30, 30, 0.8);
        }

        .test-card:hover::before {
            transform: translateX(100%);
        }

        /* 뱃지 디자인 */
        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 4px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .badge-active {
            background: rgba(255, 0, 85, 0.1);
            color: #ff0055;
            border: 1px solid rgba(255, 0, 85, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
            animation: pulse 2s infinite;
        }

        .badge-soon {
            background: #222;
            color: #555;
            border: 1px solid #333;
        }

        /* 텍스트 스타일 */
        .card-content {
            margin-top: 10px;
        }

        .test-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            color: #fff;
            padding-right: 80px; /* PC에서 뱃지 공간 확보 */
        }

        .test-desc {
            font-size: 0.95rem;
            color: #888;
            line-height: 1.5;
            font-weight: 400;
        }

        /* 뒤로가기 버튼 */
        .back-btn {
            display: block;
            width: fit-content;
            margin: 60px auto 0;
            padding: 12px 30px;
            border: 1px solid #333;
            border-radius: 50px;
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            background: transparent;
            text-align: center;
        }

        .back-btn:hover {
            border-color: #ff0055;
            color: #ff0055;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); }
        }

        /* 모바일 최적화 (수정된 부분) */
        @media (max-width: 480px) {
            .category-title { font-size: 1.8rem; }
            .test-card { padding: 25px; }
            
            /* 모바일에서 뱃지 위치 재조정 */
            .status-badge {
                position: static; /* 고정 위치 해제 */
                display: inline-block;
                margin-bottom: 10px; /* 제목 위로 공간 확보 */
                align-self: flex-start; /* 왼쪽 정렬 */
            }
            
            .test-title {
                font-size: 1.3rem;
                padding-right: 0; /* 뱃지 공간 확보 해제 */
            }
            
            .card-content {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
