<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oracle Lab : Dark Side Archives</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
            /* 미세한 그리드 패턴 */
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .category-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .category-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.7);
            text-transform: uppercase;
        }

        .category-desc {
            font-size: 0.85rem;
            color: #666;
            margin-top: 10px;
            font-family: monospace;
            letter-spacing: 1px;
        }

        .test-list {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 카드 디자인: Glassmorphism */
        .test-card {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #333;
            border-radius: 12px;
            padding: 30px;
            text-decoration: none;
            color: #ccc;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .test-card:hover {
            border-left-color: #ff0055;
            background: rgba(30, 30, 30, 0.9);
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
        }

        /* 뱃지 디자인 */
        .status-badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: fit-content;
            margin-bottom: 12px;
        }

        .badge-active {
            color: #ff0055;
            border: 1px solid rgba(255, 0, 85, 0.5);
            background: rgba(255, 0, 85, 0.1);
            box-shadow: 0 0 8px rgba(255, 0, 85, 0.3);
            animation: pulse 2s infinite;
        }

        .test-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            display: block;
        }

        .test-desc {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #888;
        }

        /* 뒤로가기 버튼 */
        .back-btn {
            display: block;
            width: fit-content;
            margin: 50px auto 0;
            padding: 12px 30px;
            border: 1px solid #444;
            border-radius: 50px;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            color: #ff0055;
            border-color: #ff0055;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(255, 0, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); }
        }

        /* 모바일 최적화 */
        @media (max-width: 480px) {
            .category-title { font-size: 2rem; }
            .test-card { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="category-header">
        <div class="category-title">☠️ DARK SIDE</div>
        <div class="category-desc">CLASSIFIED ARCHIVES: SHADOW SELF</div>
    </div>
    
    <div class="test-list">
        <a href="test1.html" class="test-card">
            <span class="status-badge badge-active">Active Protocol</span>
            <span class="test-title">Dark Triad Spectrum</span>
            <span class="test-desc">나르시시즘, 마키아벨리즘, 사이코패시 성향을 정밀 진단합니다.</span>
        </a>

        <a href="test2.html" class="test-card">
            <span class="status-badge badge-active">Active Protocol</span>
            <span class="test-title">Gaslighting Radar</span>
            <span class="test-desc">당신은 조종당하고 있는가, 아니면 조종하고 있는가? 관계의 독성을 탐지합니다.</span>
        </a>

        <a href="test3.html" class="test-card">
            <span class="status-badge badge-active">Active Protocol</span>
            <span class="test-title">Social Mask Index</span>
            <span class="test-desc">사회적 가면과 실제 자아의 괴리율(Discrepancy)을 분석하는 바이오메트릭 진단.</span>
        </a>
    </div>
    
    <a href="../index.html" class="back-btn">← ESCAPE TO LOBBY</a>
</body>
</html>
