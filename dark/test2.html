<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaslighting Radar | The Oracle Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- [CORE VARIABLES] --- */
        :root {
            --bg-color: #020b05;
            --primary-color: #00ff41; /* Ï¥àÍ∏∞: ÎÖπÏÉâ */
            --secondary-color: #0a5c2b;
            --alert-color: transparent;
            --scan-speed: 3s;
            --glitch-intensity: 0px;
            --shake-intensity: 0px;
        }

        /* --- [STATE STYLES: 9Îã®Í≥Ñ Î≥ÄÌôî] --- */
        /* Îã®Í≥ÑÎ≥Ñ ÏÉâÏÉÅ Î∞è Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÜçÎèÑ Ï°∞Ï†à */
        body.state-2 { --primary-color: #adff2f; }
        body.state-3 { --primary-color: #ffff00; --scan-speed: 2.5s; }
        body.state-4 { --primary-color: #ffcc00; --alert-color: #ffff00; }
        body.state-5 { --primary-color: #ff9900; --alert-color: #ff9900; --scan-speed: 2s; }
        body.state-6 { --primary-color: #ff6600; --alert-color: #ff5500; --glitch-intensity: 2px; }
        body.state-7 { --primary-color: #ff3300; --alert-color: #ff0000; --shake-intensity: 2px; --scan-speed: 1.5s; }
        body.state-8 { --bg-color: #1a0000; --primary-color: #ff0000; --alert-color: #ff0000; --shake-intensity: 4px; --scan-speed: 1s; animation: strobe 1s infinite; }
        body.state-9 { --bg-color: #000000; --primary-color: #ff0055; --alert-color: #ff0055; --shake-intensity: 6px; --scan-speed: 0.5s; --glitch-intensity: 5px; }

        /* --- [BASE STYLES] --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        .screen-fx {
            width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center;
            animation: shake-screen 0.5s infinite paused;
        }
        body[class*="state-7"] .screen-fx, body[class*="state-8"] .screen-fx, body[class*="state-9"] .screen-fx {
            animation-play-state: running;
        }

        body::after {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.2) 3px);
            pointer-events: none; z-index: 99;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .title { font-size: 1.8rem; letter-spacing: 3px; text-shadow: 0 0 15px var(--primary-color); }
        .status { font-size: 0.9rem; opacity: 0.8; margin-top: 5px; }

        .radar-scope {
            width: 260px; height: 260px;
            border: 3px solid var(--primary-color);
            border-radius: 50%; position: relative;
            margin-bottom: 40px;
            background: 
                radial-gradient(circle, transparent 60%, var(--secondary-color) 61%),
                linear-gradient(var(--secondary-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--secondary-color) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            box-shadow: 0 0 30px var(--primary-color), inset 0 0 20px var(--primary-color);
            overflow: hidden;
        }

        .radar-sweep {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 270deg, var(--primary-color));
            opacity: 0.4;
            animation: sweep var(--scan-speed) linear infinite;
            border-right: 2px solid var(--primary-color);
        }

        .alert-blip {
            position: absolute; width: 12px; height: 12px; border-radius: 50%;
            background: var(--alert-color);
            box-shadow: 0 0 15px var(--alert-color);
            opacity: 0;
            animation: pulse-blip 2s infinite;
        }

        .data-terminal {
            width: 100%; background: rgba(0, 10, 5, 0.8);
            border: 2px solid var(--primary-color);
            padding: 25px; position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .terminal-header {
             position: absolute; top: -12px; left: 20px; background: var(--bg-color);
             padding: 0 10px; color: var(--primary-color); font-weight: bold;
             transition: all 0.5s ease;
        }
        .q-text { font-family: 'Inter', sans-serif; font-size: 1.2rem; line-height: 1.5; margin-bottom: 30px; color: #eee; }

        .option-btn {
            display: block; width: 100%; padding: 15px; margin-bottom: 10px;
            background: transparent; border: 1px solid var(--secondary-color);
            color: var(--primary-color); text-align: left; cursor: pointer;
            font-family: 'Share Tech Mono', monospace; font-size: 1rem;
            transition: 0.3s;
        }
        .option-btn:hover { background: var(--secondary-color); box-shadow: 0 0 15px var(--secondary-color); }
        .option-btn.selected { background: var(--primary-color); color: var(--bg-color); font-weight: bold; }

        .result-terminal { display: none; text-align: center; }
        .hazard-level-text { font-size: 2.5rem; font-weight: bold; margin: 20px 0; text-shadow: 0 0 20px var(--primary-color); line-height: 1.2; }
        
        .threat-meter { width: 100%; height: 25px; background: #111; border: 2px solid var(--primary-color); margin: 30px 0; position: relative; overflow: hidden; }
        .threat-fill { height: 100%; background: linear-gradient(90deg, #00ff41, #ffff00, #ff0000); width: 0%; transition: width 1.5s cubic-bezier(0.25, 0.8, 0.25, 1); }
        
        .result-desc-box { text-align: left; border-top: 2px dashed var(--primary-color); padding-top: 20px; }
        .result-desc { font-family: 'Inter', sans-serif; color: #ccc; line-height: 1.6; margin-bottom: 15px; }

        .action-group { display: flex; gap: 10px; justify-content: center; margin-top: 40px; }
        .action-btn {
            display: inline-block; padding: 12px 20px;
            border: 2px solid var(--primary-color); color: var(--primary-color);
            text-decoration: none; font-weight: bold; letter-spacing: 1px;
            transition: 0.3s; background: transparent; cursor: pointer;
            font-family: 'Share Tech Mono', monospace; font-size: 1rem;
        }
        .action-btn:hover { background: var(--primary-color); color: var(--bg-color); box-shadow: 0 0 20px var(--primary-color); }

        .share-btn { border-color: #fff; color: #fff; }
        .share-btn:hover { background: #fff; color: #000; box-shadow: 0 0 20px #fff; }

        @keyframes sweep { to { transform: rotate(360deg); } }
        @keyframes pulse-blip { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }
        @keyframes strobe { 0%, 100% { background-color: var(--bg-color); } 50% { background-color: #330000; } }
        @keyframes shake-screen {
            0% { transform: translate(0, 0); }
            20% { transform: translate(calc(var(--shake-intensity) * -1), var(--shake-intensity)); filter: hue-rotate(0deg); }
            40% { transform: translate(var(--shake-intensity), calc(var(--shake-intensity) * -1)); filter: hue-rotate(var(--glitch-intensity)); }
            60% { transform: translate(calc(var(--shake-intensity) * -1), 0); }
            80% { transform: translate(var(--shake-intensity), var(--shake-intensity)); filter: hue-rotate(calc(var(--glitch-intensity) * -1)); }
            100% { transform: translate(0, 0); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="screen-fx">
        <div class="header">

        </div>

        <div class="radar-scope">

            <div class="alert-blip" style="top: 25%; left: 35%; animation-delay: 0s;"></div>

        </div>

        <div id="quizSection" class="data-terminal">

            <div class="q-text" id="qText"></div>
            <div id="optionsContainer"></div>
        </div>

        <div id="resultSection" class="data-terminal result-terminal">
            <div class="terminal-header">SCAN_COMPLETE_REPORT</div>
            <div>THREAT DETECTION LEVEL:</div>
            <div class="hazard-level-text" id="hazardText"></div>
            
            <div class="threat-meter">
                <div class="threat-fill" id="meterFill"></div>

            <div class="result-desc-box">

            </div>

            <div class="action-group">
                <button class="action-btn share-btn" onclick="shareResult()">[ BROADCAST ALERT ]</button>
                <a href="index.html" class="action-btn">DISENGAGE (LOBBY)</a>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { t: "Í∑∏ ÏÇ¨ÎûåÍ≥º ÎåÄÌôî ÌõÑ, 'ÎÇ¥Í∞Ä ÎÑàÎ¨¥ ÏòàÎØºÌïúÍ∞Ä?'ÎùºÍ≥† Ïä§Ïä§Î°ú ÏùòÏã¨Ìïú Ï†ÅÏù¥ ÏûêÏ£º ÏûàÎã§.", w: 2 },
            { t: "Î™ÖÎ∞±Ìïú Ï¶ùÍ±∞Î•º Îì§Ïù¥ÎåÄÎèÑ Í∑∏Îì§ÏùÄ 'ÎÑ§ Í∏∞ÏñµÏù¥ ÌãÄÎ†∏Îã§'Í≥† Îã®Ìò∏ÌïòÍ≤å Î∂ÄÏ†ïÌïúÎã§.", w: 3 },
            { t: "Í∞àÎì± ÏÉÅÌô©ÏóêÏÑú Í≤∞Íµ≠ ÏÇ¨Í≥ºÌïòÎäî Í≤ÉÏùÄ Ìï≠ÏÉÅ ÎÇò ÏûêÏã†Ïù¥Îã§.", w: 2 },
            { t: "Ï£ºÎ≥Ä ÏÇ¨ÎûåÎì§ÏóêÍ≤å Í∑∏ ÏÇ¨ÎûåÏùò Î¨¥Î°ÄÌïú ÌñâÎèôÏùÑ Î≥ÄÎ™ÖÌïòÍ±∞ÎÇò Ï¢ãÍ≤å Ìè¨Ïû•Ìï¥Ï§ÄÎã§.", w: 2 },
            { t: "Í∑∏Îì§ÏùÄ 'ÎÜçÎã¥'Ïù¥ÎùºÎ©∞ ÎÇ¥ Ïô∏Î™®, Îä•Î†•, ÏÑ±Í≤©ÏùÑ ÍπéÏïÑÎÇ¥Î¶¨Îäî ÎßêÏùÑ ÌïúÎã§.", w: 2 },
            { t: "ÏÇ¨ÏÜåÌïú Í≤∞Ï†ïÏ°∞Ï∞® ÎÇ¥Î¶¨Í∏∞ ÎëêÎ†§Ïõå Í∑∏ ÏÇ¨ÎûåÏùò ÌóàÎùΩÏù¥ÎÇò ÏùòÍ≤¨ÏùÑ Íµ¨ÌïúÎã§.", w: 3 },
            { t: "Í∑∏ ÏÇ¨ÎûåÏùÄ ÎÇòÏóêÍ≤å ÎÅîÏ∞çÌïòÍ≤å ÌôîÎ•º ÎÉàÎã§Í∞ÄÎèÑ Í∏àÎ∞© Îã§Ï†ïÌï¥Ï†∏ÏÑú ÎÇòÎ•º ÌòºÎûÄÏä§ÎüΩÍ≤å ÌïúÎã§.", w: 3 },
            { t: "ÎÇ¥Í∞Ä ÎäêÎÅºÎäî Í∞êÏ†ïÏóê ÎåÄÌï¥ 'ÎπÑÏ†ïÏÉÅÏ†Å'Ïù¥ÎùºÍ±∞ÎÇò 'Í≥ºÎØºÎ∞òÏùë'Ïù¥ÎùºÎäî ÎßêÏùÑ Îì£ÎäîÎã§.", w: 3 },
            { t: "Í∑∏ ÏÇ¨ÎûåÏù¥ ÏóÜÏúºÎ©¥ ÎÇò ÌòºÏûêÏÑúÎäî ÏïÑÎ¨¥Í≤ÉÎèÑ Î™ªÌï† Í≤É Í∞ôÏùÄ Î∂àÏïàÍ∞êÏùÑ ÎäêÎÇÄÎã§.", w: 3 },
            { t: "Í∑∏ ÏÇ¨ÎûåÏùÑ ÎßåÎÇòÍ∏∞ Ï†ÑÎ≥¥Îã§ ÎÇòÏùò ÏûêÏã†Í∞êÍ≥º ÏûêÏ°¥Í∞êÏù¥ ÌòÑÏ†ÄÌûà ÎÇÆÏïÑÏ°åÎã§.", w: 2 },
            { t: "Í∑∏Îì§ÏùÄ ÏûêÏã†Ïùò ÏûòÎ™ªÏùÑ Ïù∏Ï†ïÌïòÎäî ÎåÄÏã†, ÎÇ¥Í∞Ä Í∑∏Îì§ÏùÑ ÌôîÎÇòÍ≤å ÎßåÎì§ÏóàÎã§Í≥† ÎπÑÎÇúÌïúÎã§.", w: 3 },
            { t: "ÎÇòÏùò ÏÑ±Í≥µÏù¥ÎÇò ÏÑ±Ï∑®Î•º Î≥ÑÍ≤É ÏïÑÎãå Í≤ÉÏ≤òÎüº Î¨¥ÏãúÌïòÍ±∞ÎÇò ÍπéÏïÑÎÇ¥Î¶∞Îã§.", w: 1 },
            { t: "Í∑∏Îì§Í≥º Ìï®Íªò ÏûàÏùÑ Îïå ÎÇòÎäî Ìï≠ÏÉÅ Í∏¥Ïû• ÏÉÅÌÉúÏù¥Î©∞, ÏÇ¥ÏñºÏùåÌåêÏùÑ Í±∑Îäî Í∏∞Î∂ÑÏù¥Îã§.", w: 2 },
            { t: "Í∑∏Îì§ÏùÄ ÎÇ¥Í∞Ä Ï¢ãÏïÑÌïòÎäî ÏπúÍµ¨ÎÇò Í∞ÄÏ°±Îì§Í≥º ÎßåÎÇòÎäî Í≤ÉÏùÑ ÍµêÎ¨òÌïòÍ≤å Î∞©Ìï¥ÌïòÍ±∞ÎÇò Ïã´Ïñ¥ÌïúÎã§.", w: 3 },
            { t: "ÎÇòÎäî ÏòàÏ†ÑÏùò ÌôúÍ∏∞Ï∞®Í≥† Ï¶êÍ±∞Ïõ†Îçò ÎÇ¥ Î™®ÏäµÏù¥ Í∏∞ÏñµÎÇòÏßÄ ÏïäÎäîÎã§.", w: 3 }
        ];

        let currentQ = 0;
        let totalScore = 0;
        const maxPossibleScore = questions.reduce((sum, q) => sum + q.w, 0);
        let finalShareText = ""; // ÎèôÏ†Å Í≥µÏú† ÌÖçÏä§Ìä∏

        function init() { loadQuestion(); }

        function loadQuestion() {
            const q = questions[currentQ];
            document.getElementById('questionProgress').innerText = `INPUT_SEQUENCE_${String(currentQ + 1).padStart(2, '0')}/${questions.length}`;
            document.getElementById('qText').innerText = q.t;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            const opts = [
                { text: "[ YES ] Í∑∏Î†áÎã§. ÏûêÏ£º Í≤ΩÌóòÌïúÎã§.", val: q.w },
                { text: "[ NO ] ÏïÑÎãàÎã§. Í±∞Ïùò Í≤ΩÌóòÌïòÏßÄ ÏïäÎäîÎã§.", val: 0 }
            ];

            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                btn.onclick = () => selectOption(opt.val, btn);
                container.appendChild(btn);
            });
        }

        function selectOption(val, btn) {
            totalScore += val;
            btn.classList.add('selected');
            setTimeout(() => {
                currentQ++;
                if (currentQ < questions.length) {
                    loadQuestion();
                } else {
                    calculateAndShowResult();
                }
            }, 400);
        }

        function calculateAndShowResult() {
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('systemStatus').innerText = "SYSTEM STATUS: THREAT IDENTIFIED";

            const percentage = Math.round((totalScore / maxPossibleScore) * 100);
            
            let stateLevel = 1;
            if (percentage > 90) stateLevel = 9;
            else if (percentage > 80) stateLevel = 8;
            else if (percentage > 70) stateLevel = 7;
            else if (percentage > 60) stateLevel = 6;
            else if (percentage > 50) stateLevel = 5;
            else if (percentage > 40) stateLevel = 4;
            else if (percentage > 30) stateLevel = 3;
            else if (percentage > 15) stateLevel = 2;
            else stateLevel = 1;

            document.body.className = `state-${stateLevel}`;

            setTimeout(() => {
                document.getElementById('meterFill').style.width = `${percentage}%`;
            }, 300);

            const results = {
                1: { h: "CLEAR HORIZON (ÏïàÏ†Ñ)", m: "Í∞êÏßÄÎêú ÏúÑÌòëÏù¥ ÏóÜÏäµÎãàÎã§. ÎãπÏã†Ïùò ÌòÑÏã§ Í∞êÍ∞ÅÏùÄ Í±¥Í∞ïÌï©ÎãàÎã§.", s: "ÌòÑÏû¨Ïùò Í±¥Í∞ïÌïú Í≤ΩÍ≥ÑÏÑ†ÏùÑ Ïú†ÏßÄÌïòÏÑ∏Ïöî." },
                2: { h: "MINOR STATIC (Í≤ΩÎØ∏Ìïú Ïû°Ïùå)", m: "ÎØ∏ÏÑ∏Ìïú Í∞ÑÏÑ≠ Ïã†Ìò∏Í∞Ä Ïû°ÌûôÎãàÎã§. Ïã¨Í∞ÅÌïú ÏàòÏ§ÄÏùÄ ÏïÑÎãôÎãàÎã§.", s: "Î∂àÌé∏Ìïú ÏÉÅÌô©ÏóêÏÑú Î™ÖÌôïÌïòÍ≤å ÏùòÏÇ¨Î•º ÌëúÌòÑÌïòÏÑ∏Ïöî." },
                3: { h: "DISTORTED SIGNAL (Ïã†Ìò∏ ÏôúÍ≥°)", m: "ÏÉÅÎåÄÎ∞©Ïù¥ ÎãπÏã†Ïùò ÌåêÎã®Î†•ÏùÑ ÌùêÎ¶¨Í≤å ÎßåÎìúÎäî ÎπàÎèÑÍ∞Ä ÎäòÏñ¥ÎÇòÍ≥† ÏûàÏäµÎãàÎã§.", s: "ÎåÄÌôî ÎÇ¥Ïö©ÏùÑ Í∏∞Î°ùÌïòÏó¨ Í∞ùÍ¥ÄÏ†Å ÏÇ¨Ïã§ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî." },
                4: { h: "THE DOUBT CREEP (ÏùòÏã¨Ïùò Ïãπ)", m: "Ïä§Ïä§Î°úÏóê ÎåÄÌïú ÏùòÏã¨Ïù¥ ÏãπÌä∏Í∏∞ ÏãúÏûëÌñàÏäµÎãàÎã§.", s: "Ïã†Î¢∞Ìï† Ïàò ÏûàÎäî Ï†ú3ÏûêÏóêÍ≤å Ï°∞Ïñ∏ÏùÑ Íµ¨ÌïòÏÑ∏Ïöî." },
                5: { h: "MODERATE FOG (Ï§ëÎì±ÎèÑ ÏïàÍ∞ú)", m: "ÎãπÏã†Ïùò ÌòÑÏã§ Ïù∏ÏãùÏù¥ ÏïàÍ∞úÏ≤òÎüº ÌùêÎ†§ÏßÄÍ≥† ÏûàÏäµÎãàÎã§.", s: "'ÏïÑÎãàÏò§'ÎùºÍ≥† ÎßêÌïòÎäî Í≤ÉÏóê Ï£ÑÏ±ÖÍ∞êÏùÑ ÎäêÎÅºÏßÄ ÎßàÏÑ∏Ïöî." },
                6: { h: "REALITY EROSION (ÌòÑÏã§ Ïπ®Ïãù)", m: "ÏûêÏ°¥Í∞êÏù¥ Î¨¥ÎÑàÏßÄÍ≥† ÌòÑÏã§ Í∞êÍ∞ÅÏù¥ Ïπ®ÏãùÎãπÌïòÍ≥† ÏûàÏäµÎãàÎã§.", s: "ÏÉÅÎåÄÎ∞©Í≥ºÏùò Ïã¨Î¶¨Ï†Å Í±∞Î¶¨Î•º ÎëêÎäî Í≤ÉÏù¥ ÏãúÍ∏âÌï©ÎãàÎã§." },
                7: { h: "RED ALERT (Ï†ÅÏÉâ Í≤ΩÎ≥¥)", m: "Îß§Ïö∞ ÏúÑÌóòÌï©ÎãàÎã§. ÏÉÅÎåÄÎ∞©Ïù¥ ÎãπÏã†Ïùò ÌòÑÏã§ÏùÑ ÌÜµÏ†úÌïòÍ≥† ÏûàÏäµÎãàÎã§.", s: "Ï¶âÍ∞ÅÏ†ÅÏù∏ Í∞úÏûÖÏù¥ ÌïÑÏöîÌï©ÎãàÎã§. ÏïàÏ†ÑÌïú Ïù¥Î≥ÑÏùÑ Ï§ÄÎπÑÌïòÏÑ∏Ïöî." },
                8: { h: "CRITICAL FAILURE (ÏπòÎ™ÖÏ†Å Ïò§Î•ò)", m: "ÏãúÏä§ÌÖú Î∂ïÍ¥¥ ÏßÅÏ†Ñ. Ïù¥ Í¥ÄÍ≥ÑÎäî ÎãπÏã†ÏùÑ ÌååÍ¥¥ÌïòÍ≥† ÏûàÏäµÎãàÎã§.", s: "ÎπÑÏÉÅÏÇ¨ÌÉúÏûÖÎãàÎã§. ÌÉàÏ∂ú Ï†ÑÎûµÏùÑ Ïã§ÌñâÌïòÏÑ∏Ïöî." },
                9: { h: "TOTAL SUBJUGATION (ÏôÑÏ†Ñ ÏòàÏÜç)", m: "ÌòÑÏã§Ïù¥ ÏôÑÏ†ÑÌûà ÏÉÅÎåÄÎ∞©ÏóêÍ≤å ÏßÄÎ∞∞ÎãπÌñàÏäµÎãàÎã§.", s: "ÏÉùÏ°¥ÏùÑ ÏúÑÌï¥ Î™®Îì† ÏàòÎã®ÏùÑ ÎèôÏõêÌïòÏó¨ ÌÉàÏ∂úÌïòÏÑ∏Ïöî." }
            };

            const data = results[stateLevel];
            document.getElementById('hazardText').innerText = data.h;
            document.getElementById('mainDesc').innerText = data.m;
            document.getElementById('subDesc').innerText = ">>> ACTION REQUIRED: " + data.s;

            // ‚òÖ ÎèôÏ†Å Í≥µÏú† Î©òÌä∏ ÏÉùÏÑ± (ÌïµÏã¨) ‚òÖ
            finalShareText = `[ üì° GASLIGHT RADAR REPORT ]\n‚ö†Ô∏è THREAT LEVEL: ${data.h}\n\n"${data.m}"\n\n>>> ADVICE: ${data.s}\n\nÎÇ¥ Í¥ÄÍ≥ÑÏùò ÎèÖÏÑ± Î†àÎ≤® ÌôïÏù∏ÌïòÍ∏∞ ‚ñº\nhttps://the-oracle-lab.github.io/dark/test2.html`;
        }

        // Í≥µÏú† Í∏∞Îä•
        function shareResult() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(finalShareText).then(() => {
                    alert("TRANSMISSION SENT.\n(Í≤∞Í≥ºÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§. Ïó∞Íµ¨ÏÜåÏóê Ï†ÑÏÜ°ÌïòÏÑ∏Ïöî.)");
                }).catch(() => {
                    alert("ACCESS DENIED (Clipboard Error)");
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = finalShareText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert("TRANSMISSION SENT.\n(Í≤∞Í≥ºÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.)");
            }
        }

        init();
    </script>
