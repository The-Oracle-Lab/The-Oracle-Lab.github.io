<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Mask Index | The Oracle Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050510;
            --primary-color: #7b2cbf; /* Cyber Violet */
            --accent-color: #00f2ff; /* Cyan Scanner */
            --danger-color: #ff0055; /* Pain Color */
            --text-color: #e0e0ff;
            --grid-color: rgba(123, 44, 191, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- UI COMPONENTS --- */
        .scanner-frame {
            position: relative; width: 220px; height: 220px;
            border: 2px solid var(--primary-color); margin: 20px auto;
            background: rgba(10, 10, 30, 0.6); overflow: hidden;
            box-shadow: 0 0 25px rgba(123, 44, 191, 0.4);
            border-radius: 50%;
            transition: all 0.5s ease;
        }
        
        .scan-grid {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background: radial-gradient(circle, transparent 20%, var(--primary-color) 21%, transparent 22%);
            background-size: 40px 40px;
            animation: rotateGrid 12s linear infinite; opacity: 0.2;
        }

        .face-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 150px; height: 180px;
        }

        .face-wireframe {
            width: 100%; height: 100%;
            opacity: 0.8; transition: all 0.5s ease;
            filter: drop-shadow(0 0 5px var(--accent-color));
        }

        .crack-line {
            opacity: 0;
            stroke: var(--danger-color) !important;
            stroke-width: 1.5 !important;
            transition: opacity 0.8s ease-in-out;
            filter: drop-shadow(0 0 8px var(--danger-color));
        }

        .header { text-align: center; margin-bottom: 20px; z-index: 10; }
        .title { font-family: 'Roboto Mono', monospace; font-size: 1.4rem; color: var(--accent-color); text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
        .subtitle { font-size: 0.8rem; color: #888; margin-top: 5px; font-family: 'Roboto Mono', monospace; }

        .question-panel {
            width: 100%; max-width: 500px;
            background: rgba(20, 20, 40, 0.9);
            border: 1px solid var(--primary-color);
            padding: 25px; border-radius: 4px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .q-number { color: var(--primary-color); font-weight: bold; font-family: 'Roboto Mono', monospace; font-size: 0.8rem; margin-bottom: 10px; display: block; }
        .q-text { font-size: 1.1rem; line-height: 1.5; margin-bottom: 25px; font-weight: 500; min-height: 50px; }

        .option-btn {
            display: block; width: 100%; padding: 15px; margin-bottom: 10px;
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color); text-align: left; cursor: pointer; transition: 0.3s;
            font-size: 0.95rem; position: relative; overflow: hidden;
        }
        .option-btn:hover { border-color: var(--accent-color); background: rgba(0, 242, 255, 0.1); padding-left: 20px; }

        /* --- RESULT SECTION --- */
        .result-section { display: none; text-align: center; width: 100%; max-width: 600px; padding-bottom: 50px; }
        
        .archetype-title {
            font-size: 2rem; font-weight: 800; color: #fff; margin: 15px 0;
            text-shadow: 0 0 20px var(--primary-color); text-transform: uppercase;
            font-family: 'Roboto Mono', monospace; line-height: 1.2;
        }
        
        .tag-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; border: 1px solid #555; color: #aaa; background: rgba(0,0,0,0.3); }
        .tag.high { border-color: var(--accent-color); color: var(--accent-color); }
        
        .axis-chart { margin: 30px 0; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 10px; }
        .bar-row { display: flex; align-items: center; margin-bottom: 12px; }
        .bar-label { width: 80px; font-size: 0.8rem; text-align: left; color: #aaa; }
        .bar-track { flex-grow: 1; height: 8px; background: #222; border-radius: 4px; overflow: hidden; margin: 0 10px; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s ease 0.5s; }
        .bar-val { width: 30px; font-size: 0.8rem; text-align: right; font-family: monospace; }

        .analysis-box { text-align: left; padding: 20px; background: rgba(123, 44, 191, 0.1); border-left: 4px solid var(--primary-color); margin-top: 20px; }
        .desc-text { font-size: 0.95rem; line-height: 1.6; color: #ddd; margin-bottom: 15px; }
        .advice-text { font-size: 0.9rem; color: var(--accent-color); font-weight: bold; }

        /* Ïï°ÏÖò Î≤ÑÌäº Í∑∏Î£π */
        .action-group {
            display: flex; gap: 10px; justify-content: center; margin-top: 40px;
        }

        .action-btn {
            display: inline-block; padding: 15px 30px;
            background: var(--primary-color); color: #fff; text-decoration: none;
            font-weight: bold; border-radius: 50px; transition: 0.3s;
            border: none; cursor: pointer; font-size: 1rem;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .action-btn:hover { box-shadow: 0 0 30px var(--primary-color); transform: scale(1.05); }

        .share-btn {
            background: transparent; border: 2px solid var(--accent-color); color: var(--accent-color);
        }
        .share-btn:hover { background: var(--accent-color); color: #000; box-shadow: 0 0 30px var(--accent-color); }

        @keyframes rotateGrid { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes glitch-mild { 0% { transform: translate(0); } 20% { transform: translate(-2px, 1px); } 100% { transform: translate(0); } }
        @keyframes damage-shake { 0% { transform: translate(0); filter: hue-rotate(0deg); } 20% { transform: translate(-4px, 4px); filter: hue-rotate(-90deg); } 100% { transform: translate(0); } }

        .glitch-effect { animation: glitch-mild 0.3s linear; }
        .damage-effect { animation: damage-shake 0.5s linear; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">SOCIAL_MASK_INDEX</div>
        <div class="subtitle">3-AXIS PERSONA DIAGNOSIS</div>
    </div>

    <div class="scanner-frame" id="scannerBox">
        <div class="scan-grid"></div>
        <div class="face-container" id="faceContainer">
            <svg class="face-wireframe" viewBox="0 0 100 120">
                <g id="baseFace">
                    <path d="M20,40 Q20,10 50,10 Q80,10 80,40 V70 Q80,100 50,100 Q20,100 20,70 Z" fill="none" stroke="#00f2ff" stroke-width="0.8"/>
                    <path d="M30,45 Q40,40 50,45 Q60,40 70,45" fill="none" stroke="#00f2ff" stroke-width="0.8"/>
                    <circle cx="35" cy="50" r="1.5" fill="#00f2ff"/>
                    <circle cx="65" cy="50" r="1.5" fill="#00f2ff"/>
                    <path d="M40,80 Q50,90 60,80" fill="none" stroke="#00f2ff" stroke-width="0.8"/>
                </g>
                <g id="cracksGroup">
                    <path id="crack1" class="crack-line" d="M50,10 L45,25 L55,35" fill="none"/>
                    <path id="crack2" class="crack-line" d="M20,70 L35,65 L40,75" fill="none"/>
                    <path id="crack3" class="crack-line" d="M80,40 L65,45 L70,55" fill="none"/>
                    <path id="crack4" class="crack-line" d="M35,50 L25,55 M65,50 L75,55" fill="none"/>
                    <path id="crack5" class="crack-line" d="M50,100 L40,85 L60,85 L50,75" fill="none"/>
                </g>
            </svg>
        </div>
    </div>

    <div id="quizSection" class="question-panel">
        <span class="q-number" id="qNum">DATA_POINT_01</span>
        <div class="q-text" id="qText"></div>
        <div id="options"></div>
    </div>

    <div id="resultSection" class="result-section">
        <div class="subtitle">DIAGNOSIS COMPLETE</div>
        <div class="archetype-title" id="resultTitle"></div>
        
        <div class="tag-container" id="tagContainer"></div>

        <div class="axis-chart">
            <div class="bar-row">
                <span class="bar-label">üé≠ Acting</span>
                <div class="bar-track"><div class="bar-fill" id="fillA" style="background:#00f2ff;"></div></div>
                <span class="bar-val" id="valA">0%</span>
            </div>
            <div class="bar-row">
                <span class="bar-label">‚ö° Pain</span>
                <div class="bar-track"><div class="bar-fill" id="fillB" style="background:#ff0055;"></div></div>
                <span class="bar-val" id="valB">0%</span>
            </div>
            <div class="bar-row">
                <span class="bar-label">üå´Ô∏è Void</span>
                <div class="bar-track"><div class="bar-fill" id="fillC" style="background:#7b2cbf;"></div></div>
                <span class="bar-val" id="valC">0%</span>
            </div>
        </div>

        <div class="analysis-box">
            <div class="desc-text" id="resultDesc"></div>
            <div class="advice-text" id="resultAdvice"></div>
        </div>

        <div class="action-group">
            <button class="action-btn share-btn" onclick="shareResult()">[ EXPORT DATA ]</button>
            <a href="index.html" class="action-btn">RETURN TO LOBBY</a>
        </div>
    </div>

    <script>
        let scores = { A: 0, B: 0, C: 0 };
        let currentQ = 0;
        let painStack = 0;
        let finalShareText = ""; // Í≥µÏú† ÌÖçÏä§Ìä∏ Ï†ÄÏû•Ïö© Î≥ÄÏàò

        const questions = [
            { t: "ÎßàÏùåÏóê Îì§ÏßÄ ÏïäÎäî ÏÇ¨ÎûåÍ≥ºÎèÑ 30Î∂Ñ Ïù¥ÏÉÅ Ï¶êÍ≤ÅÍ≤å ÎåÄÌôîÌï† Ïàò ÏûàÎã§.", o: [{t:"ÏãùÏùÄ Ï£Ω Î®πÍ∏∞Îã§.", s:{A:2,B:0,C:0}}, {t:"Í∞ÄÎä•ÏùÄ ÌïòÏßÄÎßå ÌîºÍ≥§ÌïòÎã§.", s:{A:1,B:1,C:0}}, {t:"ÌëúÏ†ïÏóê Îã§ ÎìúÎü¨ÎÇòÏÑú Î∂àÍ∞ÄÎä•ÌïòÎã§.", s:{A:0,B:0,C:0}}] },
            { t: "ÏÇ¨ÎûåÎì§Í≥º Ïñ¥Ïö∏Î¶¨Í≥† ÏßëÏóê ÎèåÏïÑÏò§Î©¥ Í∞ÄÎ©¥ÏùÑ Ï∞¢Ïñ¥Î≤ÑÎ¶¨Í≥† Ïã∂ÏùÄ Ï∂©ÎèôÏùÑ ÎäêÎÇÄÎã§.", o: [{t:"ÏûêÏ£º ÎäêÎÇÄÎã§. ÎÅîÏ∞çÌïòÎã§.", s:{A:0,B:2,C:0}}, {t:"Í∞ÄÎÅî ÌîºÍ≥§Ìï† ÎïåÎßå.", s:{A:0,B:1,C:0}}, {t:"Ï†ÑÌòÄ. Í∑∏ÎÉ• Ïò∑ Í∞àÏïÑÏûÖÎìØ Ìé∏ÌïòÎã§.", s:{A:0,B:0,C:0}}] },
            { t: "ÌòºÏûê ÏûàÏùÑ Îïå, 'ÎÇ¥Í∞Ä Î≠ò Ï¢ãÏïÑÌïòÎäîÏßÄ' Ìó∑Í∞àÎ¶¥ ÎïåÍ∞Ä ÏûàÎã§.", o: [{t:"ÏûêÏ£º Í∑∏Î†áÎã§. ÌÖÖ Îπà ÎäêÎÇåÏù¥Îã§.", s:{A:0,B:0,C:2}}, {t:"Í∞ÄÎÅî ÎÇ®Îì§ Ï∑®Ìñ•ÏùÑ ÎÇ¥ Í≤ÉÏ≤òÎüº Ï∞©Í∞ÅÌïúÎã§.", s:{A:0,B:0,C:1}}, {t:"ÎÇ¥ Ï∑®Ìñ•ÏùÄ ÌôïÍ≥†ÌïòÎã§.", s:{A:0,B:0,C:0}}] },
            { t: "ÏÉÅÌô©Ïóê Îî∞Îùº Î™©ÏÜåÎ¶¨ ÌÜ§Ïù¥ÎÇò ÏÑ±Í≤©ÏùÑ ÏôÑÏ†ÑÌûà Î∞îÍøÄ Ïàò ÏûàÎã§.", o: [{t:"ÏûêÏú†ÏûêÏû¨Î°ú Í∞ÄÎä•ÌïòÎã§.", s:{A:2,B:0,C:0}}, {t:"ÎÖ∏Î†•ÌïòÎ©¥ ÌùâÎÇ¥Îäî ÎÇ∏Îã§.", s:{A:1,B:0,C:0}}, {t:"Ïñ¥ÏÉâÌï¥ÏÑú Î™ª ÌïúÎã§.", s:{A:0,B:0,C:0}}] },
            { t: "ÏõÉÍ≥† ÏûàÏßÄÎßå ÏÜçÏúºÎ°úÎäî Ïö∏Í≥† ÏûàÍ±∞ÎÇò ÌôîÎ•º ÎÇ¥Îäî ÏÉÅÌô©Ïù¥ Ïû¶Îã§.", o: [{t:"Í±∞Ïùò Îß§Ïùº Í∑∏Î†áÎã§.", s:{A:0,B:2,C:0}}, {t:"Ï¢ÖÏ¢Ö ÏÇ¨ÌöåÏÉùÌôúÏÉÅ ÌïÑÏöîÌïòÎã§.", s:{A:0,B:1,C:0}}, {t:"Ïã´ÏúºÎ©¥ Ïã´Îã§Í≥† ÌëúÌòÑÌïúÎã§.", s:{A:0,B:0,C:0}}] },
            { t: "ÌÉÄÏù∏Ïù¥ Ï†ïÏùòÌïòÎäî 'ÎÇò'ÏôÄ Ïã§Ï†ú 'ÎÇò'Ïùò Ï∞®Ïù¥Í∞Ä ÎäêÍª¥ÏßÄÏßÄ ÏïäÎäîÎã§.", o: [{t:"Í∑∏Î†áÎã§. Î≥¥Ïó¨ÏßÄÎäî Í≤å Í≥ß ÎÇòÎã§.", s:{A:0,B:0,C:2}}, {t:"Ï∞®Ïù¥Îäî ÏûàÏßÄÎßå ÌÅ¨Í≤å Ïã†Í≤Ω Ïïà Ïì¥Îã§.", s:{A:0,B:0,C:1}}, {t:"Í¥¥Î¶¨Í∞êÏù¥ Î∂ÑÎ™ÖÌûà ÏûàÎã§.", s:{A:0,B:0,C:0}}] },
            { t: "Í±∞ÏßìÎßêÏùÑ Ìï¥Ïïº ÌïòÎäî ÏÉÅÌô©ÏóêÏÑú, ÏÉÅÎåÄÎ∞©ÏùÑ ÏôÑÎ≤ΩÌûà ÏÜçÏùº ÏûêÏã†Ïù¥ ÏûàÎã§.", o: [{t:"Î¨ºÎ°†Ïù¥Îã§. ÏñºÍµ¥ÏÉâ ÌïòÎÇò Ïïà Î≥ÄÌïúÎã§.", s:{A:2,B:0,C:0}}, {t:"Ïñ¥Îäê Ï†ïÎèÑÎäî ÏÜçÏùº Ïàò ÏûàÎã§.", s:{A:1,B:0,C:0}}, {t:"Ï£ÑÏ±ÖÍ∞ê ÎïåÎ¨∏Ïóê Ìã∞Í∞Ä ÎÇúÎã§.", s:{A:0,B:0,C:0}}] },
            { t: "ÎÇòÏùò ÏßÑÏßú Î™®ÏäµÏùÑ Î≥¥Ïó¨Ï£ºÎ©¥ ÏÇ¨ÎûåÎì§Ïù¥ Îñ†ÎÇòÍ∞à Í≤ÉÏù¥Îùº ÏÉùÍ∞ÅÌïúÎã§.", o: [{t:"Í∞ïÌïòÍ≤å ÌôïÏã†ÌïúÎã§. ÎëêÎ†µÎã§.", s:{A:0,B:2,C:0}}, {t:"Ï°∞Í∏à Í±±Ï†ïÎêòÍ∏¥ ÌïúÎã§.", s:{A:0,B:1,C:0}}, {t:"Îñ†ÎÇ† ÏÇ¨ÎûåÏùÄ Îñ†ÎÇòÍ∞à Í≤ÉÏù¥Îã§.", s:{A:0,B:0,C:0}}] },
            { t: "Í≥ºÍ±∞Ïùò ÎÇ¥ ÏÑ±Í≤©Ïù¥ Ïñ¥Îï†ÎäîÏßÄ Ïûò Í∏∞ÏñµÎÇòÏßÄ ÏïäÎäîÎã§.", o: [{t:"Í∏∞ÏñµÏù¥ ÌùêÎ¶øÌïòÎã§. ÎÑàÎ¨¥ ÎßéÏù¥ Î≥ÄÌñàÎã§.", s:{A:0,B:0,C:2}}, {t:"Î≥ÄÌïòÍ∏¥ ÌñàÏßÄÎßå Í∏∞ÏñµÏùÄ ÎÇúÎã§.", s:{A:0,B:0,C:1}}, {t:"ÎÇòÎäî ÏòàÏ†ÑÏù¥ÎÇò ÏßÄÍ∏àÏù¥ÎÇò ÎòëÍ∞ôÎã§.", s:{A:0,B:0,C:0}}] },
            { t: "ÏÉÅÏÇ¨Í∞Ä Î∂ÄÎãπÌïú ÏßÄÏãúÎ•º ÎÇ¥Î†∏ÏùÑ Îïå, ÎãπÏã†Ïùò Î∞òÏùëÏùÄ?", o: [{t:"ÏõÉÏúºÎ©∞ \"ÏïåÍ≤†ÏäµÎãàÎã§\" (ÏÜçÏúºÎ°† ÏöïÌï®)", s:{A:1,B:2,C:0}}, {t:"Î¨¥ÌëúÏ†ïÏúºÎ°ú Í∏∞Í≥ÑÏ†ÅÏù∏ ÎåÄÎãµ", s:{A:1,B:0,C:1}}, {t:"ÌëúÏ†ïÏù¥ Íµ≥Ïñ¥ÏßÄÎ©∞ Î∞òÎ∞ï", s:{A:0,B:0,C:0}}] },
            { t: "ÎãπÏã†ÏóêÍ≤å 'Í∞ÄÎ©¥'Ïù¥ÎûÄ Î¨¥ÏóáÏù∏Í∞Ä?", o: [{t:"ÎÇòÎ•º ÏßÄÏºúÏ£ºÎäî Î∞©Ìå®", s:{A:1,B:0,C:0}}, {t:"ÏÇ¥ÏùÑ ÌååÍ≥†ÎìúÎäî Ï°±ÏáÑ", s:{A:0,B:2,C:0}}, {t:"ÎÇ¥ ÏñºÍµ¥ Í∑∏ ÏûêÏ≤¥", s:{A:1,B:0,C:2}}] },
            { t: "ÏßÄÍ∏à Ïù¥ ÌÖåÏä§Ìä∏Î•º ÌïòÎäî ÏàúÍ∞ÑÏóêÎèÑ, ÎàÑÍµ∞Í∞ÄÍ∞Ä Î≥ºÍπå Î¥ê Ïã†Í≤Ω Ïì∞Ïù¥ÎäîÍ∞Ä?", o: [{t:"Îß§Ïö∞ Ïã†Í≤Ω Ïì∞Ïù∏Îã§.", s:{A:0,B:2,C:0}}, {t:"Ï°∞Í∏à Ïã†Í≤Ω Ïì∞Ïù∏Îã§.", s:{A:0,B:0,C:0}}, {t:"Ï†ÑÌòÄ Ïã†Í≤Ω Ïïà Ïì¥Îã§.", s:{A:0,B:0,C:0}}] }
        ];

        function init() { loadQ(); }

        function loadQ() {
            const q = questions[currentQ];
            document.getElementById('qNum').innerText = `DATA_POINT_${String(currentQ+1).padStart(2,'0')}`;
            document.getElementById('qText').innerText = q.t;
            
            const div = document.getElementById('options');
            div.innerHTML = '';
            
            q.o.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt.t;
                btn.onclick = () => next(opt.s);
                div.appendChild(btn);
            });
        }

        function next(vals) {
            scores.A += vals.A;
            scores.B += vals.B;
            scores.C += vals.C;
            
            const face = document.getElementById('faceContainer');
            if (vals.B > 0) {
                face.classList.add('damage-effect');
                setTimeout(()=>face.classList.remove('damage-effect'), 500);
                painStack += vals.B;
                updateCracks();
            } else if (vals.C > 0) {
                let currentOp = parseFloat(window.getComputedStyle(face).opacity);
                face.style.opacity = Math.max(0.4, currentOp - 0.05).toFixed(2);
                face.classList.add('glitch-effect');
                setTimeout(()=>face.classList.remove('glitch-effect'), 300);
            } else {
                face.classList.add('glitch-effect');
                setTimeout(()=>face.classList.remove('glitch-effect'), 300);
            }

            currentQ++;
            if(currentQ < questions.length) loadQ();
            else showResult();
        }

        function updateCracks() {
            if (painStack >= 2) document.getElementById('crack1').style.opacity = 1;
            if (painStack >= 4) document.getElementById('crack2').style.opacity = 1;
            if (painStack >= 7) document.getElementById('crack3').style.opacity = 1;
            if (painStack >= 10) document.getElementById('crack4').style.opacity = 1;
            if (painStack >= 13) document.getElementById('crack5').style.opacity = 1;
            if (painStack > 5) document.getElementById('scannerBox').style.borderColor = 'rgba(255, 0, 85, 0.7)';
        }

        function showResult() {
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('scannerBox').classList.add('hidden');
            document.getElementById('resultSection').style.display = 'block';

            const pA = Math.min(100, Math.round((scores.A / 10) * 100));
            const pB = Math.min(100, Math.round((scores.B / 10) * 100));
            const pC = Math.min(100, Math.round((scores.C / 8) * 100));

            setTimeout(() => {
                document.getElementById('fillA').style.width = pA + '%';
                document.getElementById('fillB').style.width = pB + '%';
                document.getElementById('fillC').style.width = pC + '%';
                document.getElementById('valA').innerText = pA + '%';
                document.getElementById('valB').innerText = pB + '%';
                document.getElementById('valC').innerText = pC + '%';
            }, 100);

            const isHighA = pA >= 50;
            const isHighB = pB >= 50;
            const isHighC = pC >= 50;
            const isBalanced = (pA > 30 && pA < 70) && (pB > 30 && pB < 70) && (pC > 30 && pC < 70);

            let result = {};

            if (isBalanced) {
                result = { t: "THE DIPLOMAT (Ïô∏ÍµêÍ¥Ä)", d: "Í±¥Í∞ïÌïú Í∑†Ìòï. ÎãπÏã†ÏùÄ Í∞ÄÎ©¥ÏùÑ ÎèÑÍµ¨Î°ú ÏÇ¨Ïö©ÌïòÎ©∞, ÌïÑÏöîÌï† Îïå Ïì∞Í≥† Î≤óÏùÑ Ï§Ñ ÏïÑÎäî Ïú†Ïó∞Ìï®ÏùÑ Í∞ÄÏ°åÏäµÎãàÎã§.", a: "ÌòÑÏû¨ ÏÉÅÌÉúÎ•º Ïú†ÏßÄÌïòÏÑ∏Ïöî. ÏïÑÏ£º Ïù¥ÏÉÅÏ†ÅÏûÖÎãàÎã§." };
            } else if (isHighA && isHighB && isHighC) {

            } else if (!isHighA && isHighB && isHighC) {
                result = { t: "THE GLITCH (ÏãúÏä§ÌÖú Ïò§Î•ò)", d: "Ï¥ùÏ≤¥Ï†Å ÌòºÎûÄ. Ïó∞Í∏∞ÎèÑ ÏÑúÌà¥Í≥†, Í≥†ÌÜµÏùÄ ÌÅ¨Î©∞, ÏûêÏïÑÎßàÏ†Ä ÌùîÎì§Î¶ΩÎãàÎã§. Í∞ÄÏû• Î∂àÏïàÏ†ïÌïú ÏÉÅÌÉúÏûÖÎãàÎã§.", a: "Î™®Îì† Í≤ÉÏùÑ ÏûòÌïòÎ†§ ÌïòÏßÄ ÎßàÏÑ∏Ïöî. ÏùºÎã® Ïâ¨Ïñ¥Ïïº Ìï©ÎãàÎã§." };
            } else if (!isHighA && isHighB && !isHighC) {

            } else if (!isHighA && !isHighB && isHighC) {
                result = { t: "THE FADING GHOST (ÌùêÎ¶øÌïú Ïú†Î†π)", d: "Î¨¥Í∏∞Î†•Ìïú Î∞©Í¥ÄÏûê. Í≥†ÌÜµÎèÑ, Ïó∞Í∏∞ÎèÑ, ÏûêÏïÑÎèÑ Ìù¨ÎØ∏Ìï©ÎãàÎã§. ÏÑ∏ÏÉÅÍ≥º Îã®Ï†àÎêòÏñ¥ Î∂ÄÏú†ÌïòÍ≥† ÏûàÏäµÎãàÎã§.", a: "ÏûëÏùÄ Ìò∏Í∏∞Ïã¨Ïù¥ÎùºÎèÑ Ï∞æÏïÑÎÇ¥Ïñ¥ ÏÑ∏ÏÉÅÍ≥º Ïó∞Í≤∞Í≥†Î¶¨Î•º ÎßåÎìúÏÑ∏Ïöî." };
            } else {

            document.getElementById('resultTitle').innerText = result.t;

            finalShareText = `[ üß¨ BIOMETRIC SCAN REPORT ]\nSUBJECT: Social Mask Index\n\nTYPE: ${result.t}\nLEVEL: Acting ${pA}% / Pain ${pB}% / Void ${pC}%\n\n"${result.d}"\n\n>>> ÏßÑÎã® Îç∞Ïù¥ÌÑ∞ ÌôïÏù∏ÌïòÍ∏∞\nhttps://the-oracle-lab.github.io/dark/test3.html`;

        function shareResult() {
