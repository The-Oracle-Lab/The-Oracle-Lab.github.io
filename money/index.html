            max-width: 300px;
            display: block;
        }

        .back-btn:hover {
            background: #f7971e;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .category-header {
                font-size: 2rem;
            }

            .test-title {
